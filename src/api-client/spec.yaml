openapi: 3.0.0
info:
  title: Telegram Mini App API
  description: |
    API for a Telegram mini-app that allows users to take programming quizzes, view results, and access premium quiz content.
  version: 1.0.0
servers:
  - url: 'https://api.telegram-quiz-app.com/v1'
paths:
  /quizzes:
    get:
      summary: Retrieve a list of quizzes
      operationId: getQuizzes
      responses:
        '200':
          description: A list of available quizzes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quiz'
        '500':
          description: Server error
  '/quizzes/{quizId}':
    get:
      summary: Retrieve details of a specific quiz
      operationId: getQuizById
      parameters:
        - name: quizId
          in: path
          required: true
          description: The unique identifier of the quiz
          schema:
            type: string
      responses:
        '200':
          description: Details of the specified quiz.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizDetails'
        '404':
          description: Quiz not found
        '500':
          description: Server error
  '/quizzes/{quizId}/questions':
    get:
      summary: Retrieve questions for a specific quiz
      operationId: getQuestionsByQuizId
      parameters:
        - name: quizId
          in: path
          required: true
          description: The unique identifier of the quiz
          schema:
            type: string
      responses:
        '200':
          description: A list of questions for the specified quiz.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
        '404':
          description: Quiz not found
        '500':
          description: Server error
  '/quizzes/{quizId}/questions/{questionId}/answer':
    post:
      summary: Submit an answer for a specific question
      operationId: submitAnswer
      parameters:
        - name: quizId
          in: path
          required: true
          description: The unique identifier of the quiz
          schema:
            type: string
        - name: questionId
          in: path
          required: true
          description: The unique identifier of the question
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnswerSubmission'
      responses:
        '200':
          description: 'The result of the answer submission, indicating correctness and providing an explanation.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerResult'
        '400':
          description: Invalid request body
        '404':
          description: Quiz or question not found
        '500':
          description: Server error
  '/users/{userId}/profile':
    get:
      summary: Retrieve user profile information
      operationId: getUserProfile
      parameters:
        - name: userId
          in: path
          required: true
          description: The unique identifier of the user
          schema:
            type: string
      responses:
        '200':
          description: 'User profile information, including completed quizzes and completion percentage.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '404':
          description: User not found
        '500':
          description: Server error
  '/users/{userId}/results':
    get:
      summary: Retrieve the user's quiz results
      operationId: getUserResults
      parameters:
        - name: userId
          in: path
          required: true
          description: The unique identifier of the user
          schema:
            type: string
      responses:
        '200':
          description: A list of the user's quiz results.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuizResult'
        '404':
          description: User not found
        '500':
          description: Server error
components:
  schemas:
    Quiz:
      type: object
      required:
        - _id
        - title
        - description
        - isPaid
      properties:
        _id:
          type: string
          description: The unique identifier of the quiz
          x-stoplight:
            id: f3b658rdd0i9f
        title:
          type: string
          description: The title of the quiz
        description:
          type: string
          description: A brief description of the quiz
        logoUrl:
          type: string
          description: URL to the logo image for the quiz
        isPaid:
          type: boolean
          description: Indicates whether the quiz contains premium (paid) content
      description: ''
    QuizDetails:
      type: object
      required:
        - _id
        - title
        - description
        - isPaid
        - totalQuestions
      properties:
        _id:
          type: string
          description: The unique identifier of the quiz
          x-stoplight:
            id: ub26z32xh5bya
        title:
          type: string
          description: The title of the quiz
        description:
          type: string
          description: A brief description of the quiz
        logoUrl:
          type: string
          description: URL to the logo image for the quiz
        isPaid:
          type: boolean
          description: Indicates whether the quiz contains premium (paid) content
        totalQuestions:
          type: integer
          description: The total number of questions in the quiz
    Question:
      type: object
      required:
        - _id
        - text
        - options
      properties:
        _id:
          type: string
          description: The unique identifier of the question
          x-stoplight:
            id: 3z03fuh06vwsq
        text:
          type: string
          description: The text of the question
        codeSnippet:
          type: string
          description: An optional code snippet related to the question
        options:
          type: array
          description: A list of answer options for the question
          items:
            $ref: '#/components/schemas/AnswerOption'
        explanation:
          type: string
          x-stoplight:
            id: a8gnewfm4l9mt
          description: An explanation of why a specific option is correct
    AnswerOption:
      type: object
      required:
        - _id
        - text
        - isCorrect
      properties:
        _id:
          type: string
          description: The unique identifier of the answer option
          x-stoplight:
            id: 1biz892zpwl9t
        text:
          type: string
          description: The text of the answer option
        isCorrect:
          type: boolean
          description: Indicates whether this option is the correct answer. This should only be revealed on the frontend after the user answers.
    AnswerSubmission:
      type: object
      required:
        - answerId
      properties:
        answerId:
          type: string
          description: The unique identifier of the selected answer option
    AnswerResult:
      type: object
      required:
        - isCorrect
        - explanation
      properties:
        isCorrect:
          type: boolean
          description: Indicates if the submitted answer is correct
        explanation:
          type: string
          description: An explanation of why the answer is correct or incorrect
    UserProfile:
      type: object
      required:
        - id
        - name
        - completedQuizzes
      properties:
        id:
          type: string
          description: The unique identifier of the user
        name:
          type: string
          description: The name of the user
        completedQuizzes:
          type: array
          description: A list of quizzes completed by the user
          items:
            $ref: '#/components/schemas/QuizResult'
    QuizResult:
      type: object
      required:
        - quizId
        - correctAnswersPercentage
        - totalQuestions
      properties:
        quizId:
          type: string
          description: The unique identifier of the quiz
        correctAnswersPercentage:
          type: number
          description: The percentage of correct answers
        totalQuestions:
          type: integer
          description: The total number of questions in the quiz
